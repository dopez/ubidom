<!DOCTYPE html>
<html>
<head>
	<title>Multirow header</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myGrid;
		function doOnLoad(){
			myGrid = new dhtmlXGridObject('gridbox');
			myGrid.setImagePath("../../../codebase/imgs/");
			myGrid.setHeader("Sales,Book,#cspan,Price,In Store,Shipping,Other Info,#cspan");
			myGrid.attachHeader(["#rspan","Title","Author","#rspan","#rspan","#rspan","Bestseller","Published"]);
			myGrid.setInitWidths("50,150,150,80,80,80,80,200");
			myGrid.setColAlign("right,left,left,right,center,left,center,center");
			myGrid.setColTypes("dyn,ed,ed,price,ch,co,ra,ro");
			myGrid.getCombo(5).put(2,2);
			myGrid.setColSorting("int,str,str,int,str,str,str,str");
			myGrid.setColumnColor("white,#d5f1ff,#d5f1ff");
			myGrid.setColumnMinWidth(50,0);
			myGrid.init();
			myGrid.enableMultiselect(true);
			myGrid.loadXML("../common/grid.xml");
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Multirow header</h1>
	<p>You can create multi-line header by using attachHeader js command</p>
	<div id="gridbox" style="width:600px; height:200px; background-color:white;"></div>
</body>
</html>
