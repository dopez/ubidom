<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Split and multiline</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myGrid;
		function doOnLoad(){
			myGrid = new dhtmlXGridObject('gridbox');
			myGrid.setImagePath("../../../codebase/imgs/");
			myGrid.setHeader("Sales,Book Title,Author,Price,In Store,Shipping,Bestseller,Date of Publication");
			myGrid.setInitWidths("50,80,100,80,80,80,80,200");
			myGrid.setColAlign("right,left,left,right,center,left,center,center");
			myGrid.setColTypes("dyn,ed,ed,price,ch,co,ra,ro");
			myGrid.getCombo(5).put(2,2);
			myGrid.enableMultiline(true);
			myGrid.setColSorting("int,str,str,int,str,str,str,date");
			myGrid.init();
			myGrid.splitAt(2);
			myGrid.loadXML("../common/grid_ml.xml");
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Split and multiline</h1>
    <p>You are allowed to display grid rows in multiline mode. In the sample below both multiline and split modes are enabled.</p>
	<div id="gridbox" style="width:600px;height:270px;background-color:white;"></div>
</body>
</html>
