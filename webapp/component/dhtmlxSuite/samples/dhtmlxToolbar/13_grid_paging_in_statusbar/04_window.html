<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Paging in window's status bar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#winVP {
			position: relative;
			height: 550px;
			border: #a4bed4 1px solid;
			border-radius: 2px;
			margin: 10px;
		}
	</style>
	<script>
		var dhxWins, w1, myGrid;
		
		function doOnLoad(){
			
			dhxWins = new dhtmlXWindows();
			dhxWins.attachViewportTo("winVP");
			w1 = dhxWins.createWindow("w1", 20, 30, 550, 360);
			w1.setText("dhtmlxGrid");
			w1.button("close").disable();
			
			// attach status bar
			w1.attachStatusBar({
				text: "<div id='pagingArea'></div>",
				paging: true
			});
			
			// init grid
			myGrid = w1.attachGrid();
			myGrid.setImagePath("../../../codebase/imgs/");
			myGrid.enablePaging(true, 9, 3, "pagingArea");
			myGrid.setPagingSkin("toolbar");
			myGrid.loadXML("../common/grid.xml");
			
		}
		
	</script>
<html>
<body onload="doOnLoad();">
	<div id="winVP"></div>
</body>
</html>
