<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Paging in tabbar's status bar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#tabbarObj {
			position: relative;
			width: 600px;
			height: 400px;
		}
	</style>
	<script>
		var myTabbar, myGrid;
		function doOnLoad() {
		
			myTabbar = new dhtmlXTabBar("tabbarObj");
			
			myTabbar.addTab("a1", "Tab 1-1", null, null, true);
			myTabbar.addTab("a2", "Tab 1-2");
			
			// attach status bar
			myTabbar.tabs("a1").attachStatusBar({
				text: "<div id='pagingArea'></div>",
				paging: true
			});
			
			// init grid
			myGrid = myTabbar.tabs("a1").attachGrid();
			myGrid.setImagePath("../../../codebase/imgs/")
			myGrid.enablePaging(true, 7, 3, "pagingArea");
			myGrid.setPagingSkin("toolbar");
			myGrid.loadXML("../common/grid.xml");
		}
		
	</script>
</head>
<body onload="doOnLoad();">
	<div id="tabbarObj"></div>
</body>
</html>
