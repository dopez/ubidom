<!DOCTYPE html>
<html>
<head>
	<title>Skins</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/web/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/terrace/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myMenu;
		function doOnLoad() {
			myMenu = new dhtmlXMenuObject({
				parent: "menuObj"
			});
			setSkin("dhx_skyblue");
		}
		function setSkin(skin) {
			myMenu.clearAll();
			myMenu.setSkin(skin);
			myMenu.setIconsPath(skin=="dhx_terrace"?"../common/imgs_terrace/":"../common/imgs/");
			myMenu.loadStruct("../common/dhxmenu_all_items.json");
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div style="height: 250px;">
		<div id="menuObj"></div>
	</div>
	<div>
		<a href="javascript:void(0);" onclick="setSkin('dhx_skyblue')">dhx_skyblue</a>
		<a href="javascript:void(0);" onclick="setSkin('dhx_web')">dhx_web</a>
		<a href="javascript:void(0);" onclick="setSkin('dhx_terrace')">dhx_terrace</a>
	</div>
</body>
</html>
