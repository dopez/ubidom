<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Smart XML parsing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myTree;
		function doOnLoad(){
			myTree = new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);
			myTree.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
			myTree.enableSmartXMLParsing(true);
			myTree.loadXML("../common/tree_bg.xml")
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Smart XML parsing</h1>
	<p>The SmartXMLParsing mode allows to operate with huge well-formed trees.
		The tree in the current example contains about <strong>50000</strong> nodes.</p>
	<div id="treeboxbox_tree" style="width:250px; height:218px;background-color:#f5f5f5;border :1px solid Silver; overflow:auto;"></div>
</body>
</html>
