<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title> Different loading modes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myTree;
		function doOnLoad(){
			myTree = new dhtmlXTreeObject('treeboxbox_tree', '100%', '100%', 0);
			myTree.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
			myTree.enableDragAndDrop(true);
			myTree.loadJSONObject({id:0, item:[{id:1,text:"1111"},{id:2, text:"222222", item:[{id:"21", text:"child"}]},{id:3,text:"3333"}]})
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Different loading modes</h1>
	<p>To load the tree from JSON you need to have a JSON object or a file. </p>
	<table>
		<tr>
			<td>
				<div id="treeboxbox_tree" style="width:250px; height:218px; background-color:#f5f5f5; border :1px solid Silver;; overflow:auto;"></div>
			</td>
			<td rowspan="2" style="padding-left:25px" valign="top">
				<textarea id="a12" rows="8" cols="42">
					{id:0,item:[
					{id:1,text:"1111"},
					{id:2, text:"222222",item:[
					{id:"21", text:"child"}]},
					{id:3,text:"3333"}
					]}
				</textarea><br/>
				<a href="javascript:void(0)" onClick="myTree.deleteChildItems(0);eval('var z='+document.getElementById('a12').value); myTree.loadJSONObject(z);"> reload from JSON object (textarea)</a> <br/>
				<a href="javascript:void(0)" onClick="myTree.deleteChildItems(0); myTree.loadJSON('../common/data.json');">load from external JSON file</a>
			</td>
		</tr>
	</table>
	<p>Format of JSON.
	<br>{ id:ID, attributes.... , item:[ array of child objects ]}</p>
</body>
</html>
