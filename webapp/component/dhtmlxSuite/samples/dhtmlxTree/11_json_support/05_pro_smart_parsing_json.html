<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title> Smart JSON parsing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myTree;
		function doOnLoad(){
			myTree = new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);
			myTree.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
			myTree.enableSmartXMLParsing(true);
			myTree.loadJSON("../common/big_data.json");
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Smart JSON parsing </h1>
	<p>The smartXMLParsing mode can work with JSON as well ( when the type of loaded data has been changed, all other API remains the same ).
		The tree in the example contains about <strong>10000</strong> nodes.</p>
	<div id="treeboxbox_tree" style="width:250px; height:218px;background-color:#f5f5f5;border :1px solid Silver;; overflow:auto;"></div>
</body>
</html>
