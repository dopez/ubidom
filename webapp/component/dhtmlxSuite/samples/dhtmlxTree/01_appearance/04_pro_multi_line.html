<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Multi-line items</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myTree, myTree2;
		function doOnLoad(){
			myTree = new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);
			myTree.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
			myTree.enableMultiLineItems("300px");
			myTree.enableTreeLines(false);
			myTree.loadXML("../common/tree_ml.xml");
			myTree2 = new dhtmlXTreeObject("treeboxbox_tree2","100%","100%",0);
			myTree2.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
			myTree2.enableMultiLineItems("");
			myTree2.enableTreeLines(false);
			myTree2.loadXML("../common/tree_ml.xml");
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Multi-line items</h1>
	<table>
		<tr>
			<td>
				<div id="treeboxbox_tree" style="width:500px; height:260px;background-color:#f5f5f5;border :1px solid Silver;"></div>
			</td>
			<td style="padding-left:25px" valign="top">
				<div id="treeboxbox_tree2" style="width:500px; height:260px;background-color:#f5f5f5;border :1px solid Silver;"></div>
			</td>
		</tr>
	</table>

</body>
</html>
