<!DOCTYPE html>
<html>
<head>
	<title>Loading data from JS array</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myDataView;
		function doOnLoad() {
			myDataView = new dhtmlXDataView({
				container:"data_container",
				type:{
					template:"#data1# : #data2#<br/>#data3#",
					height:40
				}
			});
			myDataView.load("../common/data.js","jsarray");
		}
	</script>
</head>
<body onload="doOnLoad();">
	<h1>Loading data from JS array</h1>
	<div id="data_container" style="border:1px solid #A4BED4; background-color:white;width:596px;height:396px;"></div>
</body>
</html>
