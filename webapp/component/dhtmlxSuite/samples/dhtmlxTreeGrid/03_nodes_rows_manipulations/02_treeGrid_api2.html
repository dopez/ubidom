<!DOCTYPE html>
<html>
<head>
	<title>Tree related API</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myTreeGrid;
		function doOnLoad() {
			myTreeGrid = new dhtmlXGridObject('gridbox');
			myTreeGrid.setImagePath("../../../codebase/imgs/");
			myTreeGrid.setHeader("Tree,Plain Text,Long Text,Color,Checkbox");
			myTreeGrid.setInitWidths("150,100,100,100,100");
			myTreeGrid.setColAlign("left,left,left,left,center");
			myTreeGrid.setColTypes("tree,ed,txt,ch,ch");
			myTreeGrid.setColSorting("str,str,str,na,str");
			myTreeGrid.init();
			myTreeGrid.setSkin("dhx_skyblue");
			myTreeGrid.loadXML("../common/test_list_1.xml");
		}
	</script>
</head>
<body onload="doOnLoad();">
	<h1>Tree related API </h1>
	<p>Use script methods to manipulate TreeGrid</p>
	<table width="575"><tr>
		<td><div id="gridbox" width="100%" height="150px" style="background-color:white;"></div></td></tr>
		<tr><td><table><tr>
			<td width="50%">
				<a href="javascript:myTreeGrid.setItemText(myTreeGrid.getSelectedId(),'new text')">setItemText</a><br>
				<a href="javascript:alert(myTreeGrid.getItemText(myTreeGrid.getSelectedId()))">getItemText</a><br><br>
				<a href="javascript:myTreeGrid.setItemCloseable(myTreeGrid.getSelectedId(),false)">set Item Non-Closeable</a><br>
				<a href="javascript:myTreeGrid.setItemCloseable(myTreeGrid.getSelectedId(),true)">set Item Closeable</a><br><br>
				<a href="javascript:myTreeGrid.openItem(myTreeGrid.getSelectedId())">openItem</a><br>
				<a href="javascript:myTreeGrid.closeItem(myTreeGrid.getSelectedId())">closeItem</a><br>
				<a href="javascript:alert(myTreeGrid.getOpenState(myTreeGrid.getSelectedId()))">getOpenState</a><br><br>
			</td>
			<td>
				<a href="javascript:alert(myTreeGrid.getParentId(myTreeGrid.getSelectedId()))">getParentId</a><br>
				<a href="javascript:alert(myTreeGrid.getLevel(myTreeGrid.getSelectedId()))">getLevel</a><br><br>
				<a href="javascript:alert(myTreeGrid.hasChildren(myTreeGrid.getSelectedId()))">hasChildren</a><br>
				<a href="javascript:alert(myTreeGrid.getSubItems(myTreeGrid.getSelectedId()))">getSubItems</a><br>
				<a href="javascript:alert(myTreeGrid.getAllSubItems(myTreeGrid.getSelectedId()))">getAllSubItems</a><br><br>
				<a href="javascript:alert(myTreeGrid.getChildItemIdByIndex(myTreeGrid.getSelectedId(),0))">getChildItemIdByIndex (first child of selected item)</a><br>
				<a href="javascript:myTreeGrid.deleteChildItems(myTreeGrid.getSelectedId())">deleteChildItems</a><br><br>
			</td>
		</tr></table></td></tr>
	</table>
</body>
</html>
