<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop between Grids</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myTreeGrid, myTreeGrid2, myTreeGrid3;
		function doOnLoad() {
			myTreeGrid = new dhtmlXGridObject('gridbox');
			myTreeGrid.setImagePath("../../../codebase/imgs/");
			myTreeGrid.setIconPath("../common/images/");
			myTreeGrid.setHeader("Tree,Plain Text,Long Text,Color,Checkbox");
			myTreeGrid.setInitWidths("150,100,100,100,100");
			myTreeGrid.setColAlign("left,left,left,left,center");
			myTreeGrid.setColTypes("tree,ed,txt,ch,ch");
			myTreeGrid.setColSorting("str,str,str,na,str");
			myTreeGrid.enableDragAndDrop(true);
			myTreeGrid.enableSmartXMLParsing(false);
			myTreeGrid.init();
			myTreeGrid.setSkin("dhx_skyblue");
			myTreeGrid.loadXML("../common/test_list_1_05_drag_n_drop.xml");

			myTreeGrid2 = new dhtmlXGridObject('gridbox2');
			myTreeGrid2.selMultiRows = true;
			myTreeGrid2.setImagePath("../../../codebase/imgs/");
			myTreeGrid2.setIconPath("../common/images/");
			myTreeGrid2.setHeader("Title,Price,Quantity,Total");
			myTreeGrid2.setInitWidths("120,120,120,120");
			myTreeGrid2.setColAlign("left,right,right,right");
			myTreeGrid2.setColTypes("tree,price,ed[=sum],price[=sum]");
			myTreeGrid2.setColSorting("str,int,int,int");
			myTreeGrid2.setMathRound(2);
			myTreeGrid2.enableDragAndDrop(true);
			myTreeGrid2.init();
			myTreeGrid2.setSkin("dhx_skyblue");
			myTreeGrid2.enableSmartXMLParsing(false);
			myTreeGrid2.loadXML("../common/treegrid_sample_05_drag_n_drop.xml");

			myTreeGrid3 = new dhtmlXGridObject('gridbox3');
			myTreeGrid3.selMultiRows = true;
			myTreeGrid3.setImagePath("../../../codebase/imgs/");
			var flds = "Sales,Book Title,Author,Price";
			flds += ",In Store,Shipping,Bestseller,Date of Publication";
			myTreeGrid3.setHeader(flds);
			myTreeGrid3.setInitWidths("50,150,120,80,80,80,80,200");
			myTreeGrid3.setColAlign("right,left,left,right,center,left,center,center");
			myTreeGrid3.setColTypes("dyn,ed,ed,price,ch,coro,ra,ro");
			myTreeGrid3.setColSorting("int,str,str,int,str,str,str,date");
			myTreeGrid3.rowsBufferOutSize = 0;
			myTreeGrid3.setMultiLine(false);
			myTreeGrid3.enableDragAndDrop(true);
			myTreeGrid3.selmultirows="true";
			myTreeGrid3.init();
			myTreeGrid3.setSkin("dhx_skyblue");
			myTreeGrid3.loadXML("../common/grid.xml");
			myTreeGrid3.gridToGrid = function(rowId, sgrid, tgrid) {
				var z=new Array();
				for (var i=0; i<sgrid.hdr.rows[0].cells.length; i++)
					z[i+1]=sgrid.cells(rowId,i).getValue();

				return z;
			}
		}
	</script>
</head>
<body onload="doOnLoad();">
	<h1>Drag and Drop between Grids</h1>
	<p>Drag-n-drop within Grid(TreeGrid), between Grids(TreeGrids)</p>
	<table width="1000px">
		<tr>
			<td width="500px">
				<div id="gridbox" width="100%" height="250px" style="background-color:white;"></div>
			</td>
			<td>
				<div id="gridbox2" width="100%" height="250px" style="background-color:white;"></div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="gridbox3" width="100%" height="250px" style="background-color:white;"></div>
			</td>
		</tr>
	</table>
</body>
</html>
