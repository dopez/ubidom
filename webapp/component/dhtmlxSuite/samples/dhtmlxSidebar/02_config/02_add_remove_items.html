<!DOCTYPE html>
<html>
<head>
	<title>Add/remove items</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#sidebarObj {
			position: relative;
			margin-left: 10px;
			margin-top: 10px;
			width: 600px;
			height: 450px;
		}
		div.demo_links {
			margin: 25px 9px;
			font-size: 12px;
			font-family: Tahoma;
			color: #333;
		}
		div.demo_links a {
			font: inherit;
			margin-left: 5px;
		}
	</style>
	<script>
		var mySidebar;
		function doOnLoad() {
			mySidebar = new dhtmlXSideBar({
				parent: "sidebarObj",
				icons_path: "../common/win_16x16/",
				width: 160,
				items: [
					{id: "documents", text: "Documents", icon: "documents.png", selected: true},
					{id: "music", text: "Music", icon: "music.png"},
					{id: "pictures", text: "Pictures", icon: "pictures.png"},
					{id: "video", text: "Video", icon: "video.png"},
					{type: "separator"}
				]
			});
		}
		function addItem(id) {
			var data = {
				c: {id: "c", text: "Windows (C:)", icon: "disk_c.png"},
				d: {id: "d", text: "Data (D:)", icon: "disk_d.png"},
				e: {id: "e", text: "DVD RW (E:)", icon: "disk_e.png"}
			};
			if (data[id] != null && mySidebar.items(id) == null) {
				mySidebar.addItem(data[id]);
			}
		}
		function removeItem(id) {
			if (mySidebar.items(id) != null) {
				mySidebar.items(id).remove();
			}
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="sidebarObj"></div>
	<div class="demo_links">
		<table cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td>Windows (C:)</td>
				<td>
					<a href="javascript:void(0);" onclick="addItem('c');">add</a>
					<a href="javascript:void(0);" onclick="removeItem('c');">remove</a><br>
				</td>
			</tr>
			<tr>
				<td>Data (D:)</td>
				<td>
					<a href="javascript:void(0);" onclick="addItem('d');">add</a>
					<a href="javascript:void(0);" onclick="removeItem('d');">remove</a><br>
				</td>
			</tr>
			<tr>
				<td>DVD RW (E:)</td>
				<td>
					<a href="javascript:void(0);" onclick="addItem('e');">add</a>
					<a href="javascript:void(0);" onclick="removeItem('e');">remove</a><br>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
