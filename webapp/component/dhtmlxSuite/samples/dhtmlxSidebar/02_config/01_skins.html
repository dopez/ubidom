<!DOCTYPE html>
<html>
<head>
	<title>Skins</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/web/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/terrace/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#sidebarObj {
			position: relative;
			margin-left: 10px;
			margin-top: 10px;
			width: 600px;
			height: 450px;
		}
		div.demo_links {
			margin: 25px 9px;
			font-size: 12px;
			font-family: Tahoma;
			color: #333;
		}
		div.demo_links a {
			font: inherit;
			margin-left: 5px;
		}
	</style>
	<script>
		var mySidebar;
		var usedSkin;
		var iconsPath = {
			dhx_skyblue: "win_16x16/",
			dhx_web: "icons_web/",
			dhx_terrace: "icons_terrace/"
		};
		function doOnLoad(newSkin) {
			if (newSkin == null) newSkin = "dhx_skyblue";
			if (usedSkin == newSkin) return;
			usedSkin = newSkin;
			if (mySidebar != null) mySidebar.unload();
			mySidebar = new dhtmlXSideBar({
				parent: "sidebarObj",
				icons_path: "../common/"+iconsPath[usedSkin],
				width: 160,
				skin: usedSkin,
				json: "../common/sidebar.json"
			});
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="sidebarObj"></div>
	<div class="demo_links">
		Select skin you like
		<a href="javascript:void(0);" onclick="doOnLoad('dhx_web');">web</a>
		<a href="javascript:void(0);" onclick="doOnLoad('dhx_terrace');">terrace</a>
		<a href="javascript:void(0);" onclick="doOnLoad('dhx_skyblue');">skyblue</a>
	</div>
</body>
</html>
