<!DOCTYPE html>
<html>
<head>
	<title>Show/hide items</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#sidebarObj {
			position: relative;
			margin-left: 10px;
			margin-top: 10px;
			width: 600px;
			height: 450px;
		}
		div.demo_links {
			margin: 25px 9px;
			font-size: 12px;
			font-family: Tahoma;
			color: #333;
		}
		div.demo_links a {
			font: inherit;
			margin-left: 5px;
		}
	</style>
	<script>
		var mySidebar;
		function doOnLoad() {
			mySidebar = new dhtmlXSideBar({
				parent: "sidebarObj",
				icons_path: "../common/win_16x16/",
				width: 160,
				items: [
					{id: "documents", text: "Documents", icon: "documents.png", selected: true},
					{id: "music", text: "Music", icon: "music.png"},
					{id: "pictures", text: "Pictures", icon: "pictures.png"},
					{id: "video", text: "Video", icon: "video.png"},
					{id: "a1", type: "separator"},
					{id: "disk_c", text: "Windows (C:)", icon: "disk_c.png"},
					{id: "disk_d", text: "Data (D:)", icon: "disk_d.png"},
					{id: "disk_e", text: "DVD RW (E:)", icon: "disk_e.png"}
				]
			});
		}
		function showItem(id) {
			mySidebar.items(id).show();
		}
		function hideItem(id) {
			mySidebar.items(id).hide();
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="sidebarObj"></div>
	<div class="demo_links">
		<table cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td>Windows (C:)</td>
				<td>
					<a href="javascript:void(0);" onclick="showItem('disk_c');">show</a>
					<a href="javascript:void(0);" onclick="hideItem('disk_c');">hide</a><br>
				</td>
			</tr>
			<tr>
				<td>Data (D:)</td>
				<td>
					<a href="javascript:void(0);" onclick="showItem('disk_d');">show</a>
					<a href="javascript:void(0);" onclick="hideItem('disk_d');">hide</a><br>
				</td>
			</tr>
			<tr>
				<td>DVD RW (E:)</td>
				<td>
					<a href="javascript:void(0);" onclick="showItem('disk_e');">show</a>
					<a href="javascript:void(0);" onclick="hideItem('disk_e');">hide</a><br>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
