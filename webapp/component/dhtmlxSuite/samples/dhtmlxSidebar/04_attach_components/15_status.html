<!DOCTYPE html>
<html>
<head>
	<title>Integration with StatusBar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#sidebarObj {
			position: relative;
			margin-left: 10px;
			margin-top: 10px;
			width: 600px;
			height: 450px;
		}
	</style>
	<script>
		var mySidebar;
		var myGrid;
		var sbObj;
		function doOnLoad() {
			mySidebar = new dhtmlXSideBar({
				parent: "sidebarObj",
				icons_path: "../common/win_16x16/",
				width: 160,
				json: "../common/sidebar.json",
				onload: function() {
					sbObj = mySidebar.cells("recent").attachStatusBar({text: "Status bar text here"});
					myGrid = mySidebar.cells("recent").attachGrid();
					myGrid.setImagePath("../../../codebase/imgs/");
					myGrid.loadXML("../common/grid.xml");
				}
			});
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="sidebarObj"></div>
</body>
</html>
